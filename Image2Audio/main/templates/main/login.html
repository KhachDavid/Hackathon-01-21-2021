{% extends 'main/base.html' %}
{% load static %}
{% block title %}Upload Page{% endblock %}


{% block content %}
    
<section>
    <div class="box">
        <div class="form">
            <h2>Login</h2>
            <form>
                <div class="inputBox">
                <!--<i class="fa fa-user icon"></i>-->
                <input type="text" placeholder="Username">
                </div>
                <div class="inputBox">
                    <!--<i class="fa fa-key icon"></i>-->
                    <input type="password" placeholder="Password">
                </div>
                <label class="Remember credentials"></label>
                <div class="inputBox">
                    <a href="{% url 'home' %}"><input type="submit" placeholder="Home"></a>
                </div>                        
            </form>
            <p>Need an <a href="https://www.spotify.com/" target="_blank">Account</a>?</p>
        </div>
    </div>
</section>


{% endblock %}
